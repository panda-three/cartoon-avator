<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" role="img" aria-label="水彩插画 示例图（占位）">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F5D0FE" />
      <stop offset="1" stop-color="#38BDF8" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24" />
    </filter>
  </defs>
  <rect width="800" height="800" rx="72" fill="url(#bg)" />
  <g opacity="0.28" filter="url(#blur)">
    <circle cx="220" cy="320" r="120" fill="#FFFFFF" />
    <circle cx="520" cy="280" r="150" fill="#111827" />
    <circle cx="520" cy="560" r="160" fill="#FFFFFF" />
  </g>
  <g fill="#111827">
    <text x="64" y="120" font-size="52" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="900">水彩插画</text>
    <text x="64" y="168" font-size="22" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" opacity="0.85">style-pack sample (placeholder)</text>
  </g>
</svg>
